ind mouseenter 弹幕鼠标进入事件。当鼠标进入弹幕时触发。 Properties: Name Type Description e openBSE~BulletScreenEvent 弹幕事件结构 Listeners of This Event: openBSE.BulletScreenEngine#bind mouseleave 弹幕鼠标离开事件。当鼠标离开弹幕时触发。 Properties: Name Type Description e openBSE~BulletScreenEvent 弹幕事件结构 Listeners of This Event: openBSE.BulletScreenEngine#bind × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-01-16T19:02:07+08:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Namespaces openBSE Classes openBSE.BrowserNotSupportErroropenBSE.BulletScreenEngineopenBSE.Contextmenu Events openBSE.BulletScreenEngine#event:clickopenBSE.BulletScreenEngine#event:contextmenuopenBSE.BulletScreenEngine#event:mouseenteropenBSE.BulletScreenEngine#event:mouseleave openBSE Documentation wiki | Demo 欢迎来到 openBSE 文档！ openBSE 是一个一个高性能 JavaScript 弹幕引擎，简单易用。支持 CSS3 、 Canvas 2D 、 WebGL 和 SVG 渲染方式。支持顶部、底部、逆向弹幕渲染。使用 Canvas 2D 渲染方式可同屏渲染至少1000条弹幕（可达1600条，与电脑配置有关）。 安装和使用安装你可以直接点击这里下载最新发行版本，也可以用以下命令安装NPM包。 &gt; npm install openbse使用安装完成后，在 Html 页面引入。 压缩版： &lt;script src=\"openBSE.all.min.js\"&gt;&lt;/script&gt;调试版： &lt;script src=\"openBSE.all.js\"&gt;&lt;/script&gt;添加一个 id 为 BulletScreensDiv 的固定大小的 div 标签用于显示弹幕，并插入以下 JavaScript 代码。 var bulletScreenEngine = new openBSE.BulletScreenEngine(document.getElementById('BulletScreensDiv')); var _startTime = 5000; for (var i = 0; i &lt; 10000; i++) { bulletScreenEngine.addBulletScreen({ text: \"这是一个长长长长长长长长长长长长长长长长长长长长长长长长的测试(^_^)\", startTime: _startTime }); _startTime += parseInt(Math.random() * 300); } bulletScreenEngine.play();用浏览器打开网页即可显示弹幕。 详细使用说明请查看 wiki 。 联系作者如果有任何问题请写下 issues 。 E-mail：scottxu@scottxublog.com 版权声明这个项目是一个开源项目，遵循 MIT 开源协议。要查看协议，请点击这里。 × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-01-16T19:02:07+08:00 using the DocStrap template. "},"openBSE.html":{"id":"openBSE.html","title":"Namespace: openBSE","body":" Documentation Namespaces openBSE Classes openBSE.BrowserNotSupportErroropenBSE.BulletScreenEngineopenBSE.Contextmenu Events openBSE.BulletScreenEngine#event:clickopenBSE.BulletScreenEngine#event:contextmenuopenBSE.BulletScreenEngine#event:mouseenteropenBSE.BulletScreenEngine#event:mouseleave Namespace: openBSE openBSE openBSE 根命名空间 Classes BrowserNotSupportError BulletScreenEngine Contextmenu Members &lt;static, constant&gt; BulletScreenType :number 弹幕类型枚举 Type: number Properties: Name Type Default Description rightToLeft number 1 从右到左弹幕 leftToRight number 2 从左到右弹幕（逆向弹幕） top number 4 顶部弹幕 bottom number 8 底部弹幕 Methods &lt;static&gt; getVersion() 获取版本信息。 Returns: 版本信息：一个 openBSE~VersionInfo 结构。 Type openBSE~VersionInfo Type Definitions BulletScreen BulletScreen 结构用于存放单条弹幕数据。 Type: object Properties: Name Type Argument Default Description text string 弹幕文本 canDiscard boolean &lt;optional&gt; true 是否允许丢弃：（此参数在事件中修改无效）在弹幕过多时，程序将自动丢弃一些延迟过高的弹幕。此选项为 false 时本条弹幕无论如何都不会被丢弃，使用本选项的场景如本用户发送的弹幕。（注意：不要将太多的弹幕的 canDiscard 设为 false， 否则会因超时的弹幕不会被丢弃而造成意外的问题。） startTime number &lt;optional&gt; options.clock() 弹幕进入时间：（此参数在事件中修改无效）单位：毫秒，默认为时间基准（options.clock）当前时间。 type openBSE.BulletScreenType &lt;optional&gt; openBSE.BulletScreenType.rightToLeft 弹幕类型：（此参数在事件中修改无效）一个类型为 openBSE.BulletScreenType 的枚举。 style openBSE~BulletScreenStyle 弹幕样式：一个 openBSE~BulletScreenStyle 结构。设置此选项中的任何一个值，将覆盖对应的全局设置。 layer number &lt;optional&gt; 0 弹幕层级：此参数越大，弹幕越靠前。一条弹幕在比它层级小的弹幕前面，在比它层级大的弹幕后面。如果层级相同按照进入时间确定层级顺序。 more... any 其他自定义字段：（在事件中修改修改此参数无需将 e.redraw 设置为 true）例如 uuid 、 id 等。（注意：因为在事件响应方法中返回的弹幕对象是原对象克隆的，所以无法直接比较，必须使用自定义字段唯一标识一条弹幕。） BulletScreenEvent 弹幕事件 Type: object Properties: Name Type Description getBulletScreen() function 获取引发事件的弹幕弹幕的数据：retun: openBSE~BulletScreen 引发事件的弹幕的数据：一个 openBSE~BulletScreen 结构。（注意：不要试图与添加弹幕时创建的对象进行比较，这个对象是克隆得到的，并不相等。正确的方法是在添加弹幕时一并插入 id 等自定义字段来唯一标识一条弹幕。） setBulletScreen(bulletScreen,redraw) function 设置引发事件的弹幕弹幕的数据：params: openBSE~BulletScreen bulletScreen - 引发事件的弹幕的数据：一个 openBSE~BulletScreen 结构。设置此参数以便动态调整弹幕样式，但是一些参数在事件中修改无效，查看此结构的说明以了解详情。 boolean [redraw=false] - 是否重绘弹幕：此参数在每次引发事件时的初始值为 false ，如果修改了 bulletScreen 中的值，此参数必须设为 true 。 getPlayState() function 获取引发事件的弹幕的播放状态：retun: boolean 取引发事件的弹幕是否在播放/移动：如果设置为 true 则该弹幕暂停，直到将此参数设为 false 或调用 openBSE.BulletScreenEngine#playAllBulletScreens 方法。 setPlayState(play) function 设置引发事件的弹幕的播放状态：params: boolean paly - 是否继续播放/移动引发事件的弹幕：读取此参数可判断这条弹幕是否处于暂停状态。 type string 事件类型（事件名称） screenX number 当事件发生时，鼠标相对于显示器屏的 X 坐标。 screenY number 当事件发生时，鼠标相对于显示器屏的 Y 坐标。 clientX number 当事件发生时，鼠标相对于浏览器有效区域的 X 坐标。 pageX number 当事件发生时，鼠标相对于页面的 X 坐标。 pageY number 当事件发生时，鼠标相对于页面的 Y 坐标。 pageY number 当事件发生时，鼠标相对于页面的 Y 坐标。 BulletScreenStyle BulletScreenStyle 结构用于存放弹幕样式信息。 Type: object Properties: Name Type Argument Default Description shadowBlur number &lt;optional&gt; 2 弹幕阴影的模糊级别：0为不显示阴影。 fontWeight string &lt;optional&gt; \"600\" 字体粗细：可选值：lighter：更细；normal：标准；bold：粗体；bolder: 更粗；100、200、300、400、500、600、700、800、900：定义由粗到细的字符（400 等同于 normal；700 等同于 bold）。 fontFamily string &lt;optional&gt; \"sans-serif\" 字体系列：弹幕的字体族名称或/及类族名称的一个优先表。（注意：如果使用了用“@font-face”定义的字体，请确保在使用前完全加载完成，否则弹幕可能无法显示。如果要预加载这些字体，建议使用 Web Font Loader 。） size number &lt;optional&gt; 19 字体大小：单位：像素。 boxColor string &lt;optional&gt; 外框颜色：参照CSS颜色设置方法，为 null 不显示外框。 color string &lt;optional&gt; \"white\" 弹幕颜色：参照CSS颜色设置方法，为 null 不显示此弹幕。 borderColor string &lt;optional&gt; 描边颜色：参照CSS颜色设置方法，为 null 没有描边。 speed number &lt;optional&gt; 0.15 弹幕速度：（在事件中修改修改此参数无需将 e.redraw 设置为 true）单位：像素/毫秒，仅弹幕类型为0、1时有效。 residenceTime number &lt;optional&gt; 5000 弹幕停留时间：（此参数在事件中修改无效）单位：毫秒，仅弹幕类型2、3时有效。 clockCallback() ClockCallback 回调方法用于播放器当前进度。 Returns: 播放进度：单位：毫秒。 Type number DebugInfo DebugInfo 结构用于存放调试信息。 Type: object Properties: Name Type Description time number 时间基准（options.clock）当前时间。 bulletScreensOnScreenCount number 实时弹幕总数 bulletScreensCount number 剩余弹幕总数 delay number 延迟：单位：毫秒。 delayBulletScreensCount number 丢弃弹幕数：因延迟过高而丢弃的弹幕总数。 fps number 帧频：单位：帧/秒。 Options Option 结构用于存放全局选项。 Type: object Properties: Name Type Argument Default Description verticalInterval number &lt;optional&gt; 8 弹幕垂直行间距 verticalInterval number &lt;optional&gt; 1 弹幕播放速度（倍数） clock openBSE~clockCallback &lt;optional&gt; time =&gt; new Date().getTime() - startTime 时间基准：此时间基准可指向一个方法用于获取播放器当前进度，这个方法返回值即为播放进度（单位：毫秒）。 scaling number &lt;optional&gt; 1 弹幕缩放比例（倍数） defaultStyle openBSE~BulletScreenStyle &lt;optional&gt; 默认弹幕样式：一个 openBSE~BulletScreenStyle 结构。 hiddenTypes openBSE.BulletScreenType &lt;optional&gt; 0 隐藏的弹幕类型：一个 openBSE.BulletScreenType 枚举。将要隐藏的弹幕类型相加，0为不隐藏任何类型的弹幕。 opacity number &lt;optional&gt; 1.0 弹幕不透明度：取值范围 0.0 到 1.0，0.0 全透明；1.0 不透明。 cursorOnMouseOver string &lt;optional&gt; 'pointer' 鼠标经过样式：当鼠标经过弹幕时的样式，可设置的值可参考 MDN [cursor] https://developer.mozilla.org/zh-CN/docs/Web/CSS/cursor 。 VersionInfo VersionInfo 结构用于存放版本信息。 Type: object Properties: Name Type Description version string 版本号 buildDate string 构建日期：时区：UTC。 name string 名称 description string 描述 home string 主页 × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-01-16T19:02:07+08:00 using the DocStrap template. "},"openBSE.BrowserNotSupportError.html":{"id":"openBSE.BrowserNotSupportError.html","title":"Class: BrowserNotSupportError","body":" Documentation Namespaces openBSE Classes openBSE.BrowserNotSupportErroropenBSE.BulletScreenEngineopenBSE.Contextmenu Events openBSE.BulletScreenEngine#event:clickopenBSE.BulletScreenEngine#event:contextmenuopenBSE.BulletScreenEngine#event:mouseenteropenBSE.BulletScreenEngine#event:mouseleave Class: BrowserNotSupportError openBSE. BrowserNotSupportError 浏览器不支持所引发的错误 new BrowserNotSupportError(message) 创建一个异常对象 Parameters: Name Type Description message string 消息 Deprecated: 浏览器不支持所引发的错误。有关基类的详细信息，请参阅 MDN Error 。 Extends Error × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-01-16T19:02:07+08:00 using the DocStrap template. "},"openBSE.BulletScreenEngine.html":{"id":"openBSE.BulletScreenEngine.html","title":"Class: BulletScreenEngine","body":" Documentation Namespaces openBSE Classes openBSE.BrowserNotSupportErroropenBSE.BulletScreenEngineopenBSE.Contextmenu Events openBSE.BulletScreenEngine#event:clickopenBSE.BulletScreenEngine#event:contextmenuopenBSE.BulletScreenEngine#event:mouseenteropenBSE.BulletScreenEngine#event:mouseleave Class: BulletScreenEngine openBSE. BulletScreenEngine 弹幕引擎对象类 new BulletScreenEngine(element [, _options] [, renderMode]) 创建一个弹幕引擎对象。 Parameters: Name Type Argument Default Description element Element 要加载弹幕的元素：有关 Element 接口的信息请参阅MDN Element 。 _options openBSE~Options &lt;optional&gt; 全局选项：一个 openBSE~Options 结构。 renderMode string &lt;optional&gt; \"canvas\" 渲染模式：默认为“canvas”, “可选css3”， “webgl”和“svg”。一般建议使用“canvas”（特别是 FireFox 浏览器 CSS3 渲染效率较低）。在一些版本较老的浏览器中“window.devicePixelRatio”变量不被支持或支持不完整，这会导致在高DPI和页面被缩放的情况下“canvas”和“webgl”渲染模式弹幕显示不正常的情况（弹幕模糊），此时建议使用“css3”渲染模式。 Throws: 浏览器不支持特定渲染模式时引发错误。 Type openBSE.BrowserNotSupportError 传入的参数错误时引发错误。请参阅 MDN TypeError 。 Type TypeError Methods addBulletScreen(bulletScreen) 添加弹幕到弹幕列表。由于弹幕在屏幕上出现过后，弹幕引擎将从列表中彻底删除此弹幕。所以，在改变播放进度时，可能需要先清空弹幕列表，然后重新加载此播放进度以后的弹幕。 Parameters: Name Type Description bulletScreen openBSE~BulletScreen 单条弹幕数据：一个 openBSE~BulletScreen 结构。 Throws: 传入的参数错误时引发错误。请参阅 MDN TypeError 。 Type TypeError bind(name, fun) 绑定事件处理程序。当事件处理程序返回值为 false 时停止冒泡。 Parameters: Name Type Description name string 事件名称 fun function 事件处理程序 Listens to Events: openBSE.BulletScreenEngine#event:click openBSE.BulletScreenEngine#event:contextmenu openBSE.BulletScreenEngine#event:mouseleave openBSE.BulletScreenEngine#event:mouseenter Throws: 传入的参数错误或事件不存在时引发错误。请参阅 MDN TypeError 。 Type TypeError cleanBulletScreenList() 清空弹幕列表，但屏幕上已经出现的弹幕不会被清除。 cleanScreen() 清空屏幕内容。清空屏幕上已经出现的弹幕，不包括弹幕列表中的弹幕。 getDebugInfo() 获取调试信息。 Returns: - 调试信息：一个 openBSE~DebugInfo 结构。 Type openBSE~DebugInfo getOptions() 获取全局选项 Returns: 全局选项：一个 openBSE~Options 结构。 Type openBSE~Options getPlayState() 获取播放状态。 Returns: - 正在播放标志：true：正在播放；false：已暂停/停止播放。 Type boolean getRenderMode() 获取渲染模式。 Returns: - 弹幕渲染模式： 取值为“canvas”、“css3”、“webgl”或“svg”。 Type string getVisibility() 获取弹幕可见性。如要显示弹幕请调用 bulletScreenEngine.show(); ，要隐藏弹幕请调用 bulletScreenEngine.hide(); 。 Returns: - 指示弹幕是否可见。 Type boolean hide() 隐藏弹幕。 pause() 暂停播放弹幕。暂停播放弹幕是指弹幕播放暂停，所有未出现的弹幕将停止出现，已出现的弹幕停止运动，停止消失。 play() 开始播放弹幕。 playAllBulletScreens() 继续所有在事件响应中设置了 e.pause = true; 弹幕的播放。 setOptions(options) 设置全局选项 Parameters: Name Type Description options openBSE~Options 全局选项：一个 openBSE~Options 结构。 Throws: 传入的参数错误时引发错误。请参阅 MDN TypeError 。 Type TypeError show() 显示弹幕。 stop() 停止播放弹幕。停止播放弹幕是指停止播放弹幕，默认时间基准（options.clock）归零，并清空弹幕列表、清空屏幕内容。 unbind(name, fun) 解绑事件处理程序（fun为空解绑所有事件处理程序） Parameters: Name Type Description name string 事件名称 fun function 事件处理程序 Throws: 传入的参数错误或事件不存在时引发错误。请参阅 MDN TypeError 。 Type TypeError Events click 弹幕单击事件。当单击弹幕时触发。 Properties: Name Type Description e openBSE~BulletScreenEvent 弹幕事件结构 Listeners of This Event: openBSE.BulletScreenEngine#bind contextmenu 弹幕上下文菜单事件。当触发弹幕上下文菜单时触发。 Properties: Name Type Description e openBSE~BulletScreenEvent 弹幕事件结构 Listeners of This Event: openBSE.BulletScreenEngine#bind mouseenter 弹幕鼠标进入事件。当鼠标进入弹幕时触发。 Properties: Name Type Description e openBSE~BulletScreenEvent 弹幕事件结构 Listeners of This Event: openBSE.BulletScreenEngine#bind mouseleave 弹幕鼠标离开事件。当鼠标离开弹幕时触发。 Properties: Name Type Description e openBSE~BulletScreenEvent 弹幕事件结构 Listeners of This Event: openBSE.BulletScreenEngine#bind × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-01-16T19:02:07+08:00 using the DocStrap template. "},"openBSE.Contextmenu.html":{"id":"openBSE.Contextmenu.html","title":"Class: Contextmenu","body":" Documentation Namespaces openBSE Classes openBSE.BrowserNotSupportErroropenBSE.BulletScreenEngineopenBSE.Contextmenu Events openBSE.BulletScreenEngine#event:clickopenBSE.BulletScreenEngine#event:contextmenuopenBSE.BulletScreenEngine#event:mouseenteropenBSE.BulletScreenEngine#event:mouseleave Class: Contextmenu openBSE. Contextmenu 上下文菜单类 new Contextmenu(bulletScreenEngine, element [, layer] [, pause]) 上下文菜单对象。用于实现一个弹幕上下文菜单。 Parameters: Name Type Argument Default Description bulletScreenEngine openBSE.BulletScreenEngine 弹幕引擎对象：一个弹幕 openBSE.BulletScreenEngine 对象。要添加上下文菜单的 element Element 上下文菜单元素：当显示上下文菜单时要显示的 div 。有关 Element 接口的信息请参阅MDN Element 。 layer number &lt;optional&gt; 10 弹幕层级：当显示上下文菜单或鼠标指向弹幕时弹幕要移动到的层级。有关弹幕层级的详细说明请参阅 openBSE~options 结构。 pause boolean &lt;optional&gt; true 是否暂停：当鼠标指向弹幕或单开上下文菜单时弹幕是否暂停移动/播放。 Methods closeContextmenu() 关闭上下文菜单：如果当前上下文菜单正处于激活/显示状态则立即关闭。 getBulletScreenEvent() 获取激活上下文菜单的弹幕的弹幕事件结构 Returns: 弹幕事件结构：一个 openBSE~BulletScreenEvent 结构。 Type openBSE~BulletScreenEvent getContextmenuState() 获取上下文菜单的状态 Returns: 指示上下文菜单是否正处于激活/显示状态。 Type boolean × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-01-16T19:02:07+08:00 using the DocStrap template. "}}
